<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <style>
        #salida{
            color: green;
        }
        body{
            background-color: bisque;
        }
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <script>
        function suma(){
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var total = num1 + num2

            document.getElementById("salida").innerHTML=num1+" + "+num2+ " = "+total; 
        }
        function restar(){
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var total = num1 - num2

            document.getElementById("salida").innerHTML=num1+" - "+num2+ " = "+total; 
        }
        function multiplicar(){
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var total = num1 * num2

            document.getElementById("salida").innerHTML=num1+" x "+num2+ " = "+total; 
        }
        function dividir(){
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var total = num1 / num2

            document.getElementById("salida").innerHTML=num1+" / "+num2+ " = "+total; 
        }
        function resto(){
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var total = num1 % num2

            document.getElementById("salida").innerHTML=num1+" % "+num2+ " = "+total; 
        }

    </script>
    <h1>Operaciones </h1>
    <label for="num1"></label>Número 1: <input type="number" id="num1"><br>
    <label for="num2"></label>Número 2: <input type="number" id="num2"><br>
    <input type="button" value="Sumar" onclick="suma()">
    <input type="button" value="Restar" onclick="restar()">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <input type="button" value="Dividir" onclick="dividir()">
    <input type="button" value="Resto" onclick="resto()">
    <br>
    <span id="salida"></span>
</body>
</html>
