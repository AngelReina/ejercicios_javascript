<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3.4</title>
    <style>
        h1{
            color: red;
        }
        .etiqueta{
            color: blue;
        }
        #salida{
            color: green;
        }
        body{
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <script>
        function CalcularPrimo(){
            var num = parseInt(document.getElementById("numero").value);
            if (esPrimo(num)){
                document.getElementById("salida").innerHTML="El número es primo";
            }else{
                document.getElementById("salida").innerHTML="El número no es primo";
            }
        }
        function esPrimo(n){
            for(var i=2; i<n; i++){
                if(n%i==0){
                    return false;
                }
            }
            return true;
            
        }



    </script>
    <h1>Número Primo</h1>
    <label class="etiqueta" for="numero">Número: </label>
    <input type="number" id="numero">
    <input type="button" value="¿Es primo?" onclick="CalcularPrimo()">
    <span id="salida"></span>
</body>
</html>
