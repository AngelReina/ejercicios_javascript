<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3.3</title>
</head>
<body>
    <script>
        var lst= [];
        function numeromayorymenor(){
            var num1 = parseInt(document.getElementById("numero1").value);
            var num2 = parseInt(document.getElementById("numero2").value);
            var num3 = parseInt(document.getElementById("numero3").value);
            var num4 = parseInt(document.getElementById("numero4").value);
            var num5 = parseInt(document.getElementById("numero5").value);
            var mayor=0;
            var menor= Number.POSITIVE_INFINITY;
            
            lst.push(num1,num2,num3,num4,num5);

            for(var i= 0;i<5;i++){
                if(lst[i]>mayor){
                    mayor= lst[i]   
                }else if(lst[i]<menor){
                    menor = lst[i]
                }
            }
            
            
            document.getElementById("salida").innerHTML="El numero mayor es: "+mayor+" y el número menor es: "+menor;
            console.log("El numero mayor es: "+mayor+" y el número menor es: "+menor);
        }
    </script>
    <h1>Número mayor y número menor </h1>
    <label for="numero1"></label>Número 1:<input type="number" id="numero1"><br>
    <label for="numero2"></label>Número 2:<input type="number" id="numero2"><br>
    <label for="numero3"></label>Número 3:<input type="number" id="numero3"><br>
    <label for="numero4"></label>Número 4:<input type="number" id="numero4"><br>
    <label for="numero5"></label>Número 5:<input type="number" id="numero5"><br>
    <input type="button" value="Calcular numero mayor y menor" onclick="numeromayorymenor()">
    <br>
    <span id="salida"></span>
</body>
</html>
