<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        var generado= getRandomInt(100);
        console.log(generado);

        function adivinanumero(){
            var intentos=3
            var num = document.getElementById("numero").value;
            alert(num)
            for(var i=3;i>0;i--){
                if(num!=generado){
                    document.getElementById("salida").innerHTML="<h4>Te quedan 2 vidas</h4>";
                    intentos= intentos-1
                }else if(i=intentos){
                    document.getElementById("salida").innerHTML="<h4>Te queda 1 vida</h4>";
                    intentos= intentos-1
                }else if(i=1){
                    document.getElementById("salida").innerHTML="<h4>Te has quedado sin vidas</h4>";
                }else{
                    document.getElementById("salida").innerHTML="<h4>Has ganado</h4>";

                }
            alert(i)
            }

        }
        
    </script>
    <h1>ADIVINA EL NUMERO RANDOM ENTRE EL 1-100 </h1>
    <label for="numero"></label><h4>Introduzca el n√∫mero que creas que es:<input type="number" id="numero" max="100" min="1"></h4>
    <input type="button" value="Calcular" onclick="adivinanumero()">
    <br>
    <span id="salida"></span>
</body>
</html>
