<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3.5</title>
</head>
<body>
    <script>
        function CalcularPrimo(){
            var lst=[];
            for(var i =1; i<1000; i++){
                if (esPrimo(i)){
                    lst.push(i);
                }
            }
            document.getElementById("salida").innerHTML="Todos los números primos entre el 1 y 1000 son: "+lst;
            console.log(lst);
        }
        function esPrimo(n){
            for(var i=2; i<n; i++){
                if(n%i==0){
                    return false;
                }
            }
            return true;
            
        }
        

    </script>
    <h1>Número Primo entre el 1 y 1000</h1>
    <input type="button" value="¿Es primo?" onclick="CalcularPrimo()">
    <span id="salida"></span>
</body>
</html>
